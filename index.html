<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="color-switcher-container">
        <div class="color-switcher-text-container">
            <h2 class="color-switcher-text-background">Background Color:</h2>
            <h2 class="color-switcher-text-color">#AD636C</h2>
            <p class="color-switcher-clicks">Number of clicks - 0</p>
        </div>
        <button class="color-switcher-button">Click Me</button>
        <button class="color-switcher-reset-button">Reset</button>
        <div class="color-switcher-navigation-buttons">
            <button class="color-switcher-previous-button">Previous</button>
            <button class="color-switcher-next-button">Next</button>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
